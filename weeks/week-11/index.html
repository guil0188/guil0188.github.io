<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=BBH+Sans+Hegarty&display=swap"
      rel="stylesheet"
    />
    <!-- google icon library -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=map"
    />
    <!-- custome css -->
    <link rel="stylesheet" href="css/main.css" />
    <title>Week 11</title>
  </head>
  <body>
    <header>
      <h1>Css Grid</h1>
    </header>
    <main>
      <section class="grid-container">
        <div class="box">One</div>
        <div class="box">Two</div>
        <div class="box">Three</div>
        <div class="box">Four</div>
        <div class="box">Five</div>
      </section>
      <section class="grid-container2">
        <div class="box">One</div>
        <div class="box">Two</div>
        <div class="box">Three</div>
        <div class="box">Four</div>
        <div class="box">Five</div>
      </section>
      <h2>Grid item postioning by lines</h2>
      <section class="grid-container3">
        <div class="box1 box">One</div>
        <div class="box2 box">Two</div>
        <div class="box3 box">Three</div>
        <div class="box4 box">Four</div>
        <div class="box5 box">Five</div>
      </section>
      <h2>Grid item postioning by span</h2>
      <section class="grid-container4">
        <div class="box14 box">One</div>
        <div class="box24 box">Two</div>
        <div class="box34 box">Three</div>
        <div class="box44 box">Four</div>
        <div class="box54 box">Five</div>
      </section>
      <h2>Grid items positioning by Areas</h2>
      <section class="grid-container5">
        <div class="a">Header</div>
        <div class="b">Nav</div>
        <div class="c">Main</div>
        <div class="d">Footer</div>
      </section>
      <!-- About our company -->
      <h2>About us</h2>
      <section class="aboutus">
        <div class="introVideo">
          <h3>Learn about us</h3>
          <iframe
            width="100%"
            height="auto"
            src="https://www.youtube.com/embed/dXEry6ph6rk?si=fHQY2Eo11DfUXhvh"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin"
            allowfullscreen
          ></iframe>
        </div>
        <div class="location">
          <h3>
            Our location <span class="material-symbols-outlined"> map </span>
          </h3>
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4703.1099940885515!2d2.2944812999999997!3d48.858370099999995!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e66e2964e34e2d%3A0x8ddca9ee380ef7e0!2sEiffel%20Tower!5e1!3m2!1sen!2sca!4v1763423933167!5m2!1sen!2sca"
            width="100%"
            height="auto"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </section>
      <!-- grid item alignment -->
      <div class="wrapper">
        <div class="item1">Item 1</div>
        <div class="item2">Item 2</div>
        <div class="item3">Item 3</div>
        <div class="item4">Item 4</div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
