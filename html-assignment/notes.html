      <dl>
        <dt>&lt;br&gt;</dt>
        <dd>This tag represents a line break.</dd>

        <dt>&lt;sup&gt;</dt>
        <dd>This tag represents a superscript.</dd>

        <dt>&lt;em&gt;</dt>
        <dd>This tag represents stress emphasis on its content.</dd>

        <dt>&lt;nav&gt;</dt>
        <dd>This represents a section of the page that links to other pages.</dd>

        <dt>&lt;q&gt;</dt>
        <dd>This tag represents an inline quote.</dd>
      </dl>
